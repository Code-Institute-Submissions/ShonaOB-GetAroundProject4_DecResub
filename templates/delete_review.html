{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h3>Delete: {{ review.title }}</h3>
    <div class="form-group about">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure you want to delete this post? {{ review.title }}</strong>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-info">DELETE</button>
    </div>
    </form>
</div>


{%endblock%}
